  Description: "育成から各メンバーのスタイルLv.を上げることができます。\\nスタイルLv.強化に必要なスタイルPt.は楽曲をプレイすることで獲得できるほか、スクールアイドルステージのデイリーライブから効率良く獲得することもできます。\\nデイリーライブはレンタルデッキを使用することでクリアしやすくなります。"
