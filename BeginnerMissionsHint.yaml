- Id: 1
  Name: 活動記録について
  Description: "「活動記録」とは、スクールアイドル達の物語を体験することができる機能です。\\n画面下部のフッターにある[ランチャー] > [活動記録]から「活動記録」へ移動することができます。\\n[@1]\\n2023 April 第1話『花咲きたい！』の各PARTを視聴してみましょう。\\n[@2]"
- Id: 2
  Name: With×MEETS(アーカイブ)について
  Description: "「With×MEETS」のアーカイブは「スクールアイドルコネクト」から視聴することができます。\\n「スクールアイドルコネクト」とは、スクールアイドルたちの生配信やそのアーカイブを視聴することができる機能です。\\n画面下部のフッターにある[ランチャー] > [スクールアイドルコネクト]から「スクールアイドルコネクト」へ移動することができます。\\n[@1]\\n[ARCHIVES]から過去に配信された「With×MEETS」のアーカイブ配信を選んで視聴してみましょう。\\n※「With×MEETS」の配信は配信タイトルに『◯◯期◯月度Fes×LIVE』が含まれない配信です。\\n[@2]"
- Id: 3
  Name: Fes×LIVE(アーカイブ)について
  Description: "「Fes×LIVE」のアーカイブは「スクールアイドルコネクト」から視聴することができます。\\n「スクールアイドルコネクト」とは、スクールアイドルたちの生配信やそのアーカイブを視聴することができる機能です。\\n画面下部のフッターにある[ランチャー] > [スクールアイドルコネクト]から「スクールアイドルコネクト」へ移動することができます。\\n[@1]\\n[ARCHIVES]から過去に配信された「Fes×LIVE」のアーカイブ配信を選んで視聴してみましょう。\\n※「Fes×LIVE」の配信は配信タイトルに『◯◯期◯月度Fes×LIVE』が含まれている配信です。\\n[@2]"
- Id: 4
  Name: ガチャについて
  Description: "「ガチャ」とは、SIsCaを消費してカードパックを購入し、スクールアイドルステージで使用できるメンバーのカードを獲得できる機能です。\\n画面下部のフッターにある[ランチャー] > [ガチャ]から「ガチャ」へ移動することができます。\\n[@1]\\nSIsCaを消費して好きなカードパックを開封してみましょう。\\n[@2]"
- Id: 5
  Name: セレクトチケットについて
  Description: "「セレクトチケット」とは、指定されたメンバーカードの中から好きなカードと引き換えることができる特別なチケットです。\\n[@1]\\n「セレクトチケット」はプレゼントボックスから受け取ることができます。\\n[@2]\\n「セレクトチケット」を受け取ったら、\\n「ガチャ」から好きなメンバーカードと引き換えてみましょう。\\n[@3]"
- Id: 6
  Name: クエストライブについて
  Description: "「クエストライブ」とは、「スクールアイドルステージ」で遊ぶことができるライブの1つです。\\n画面下部のフッターにある[ランチャー] > [スクールアイドルステージ] > [Quest Live]から「クエストライブ」へ移動することができます。\\n[@1]\\n「クエストライブ」では、プレイPt.を消費して様々なステージをプレイすることができます。\\n[@2]"
- Id: 7
  Name: デイリーライブについて
  Description: "「デイリーライブ」とは、「スクールアイドルステージ」で遊ぶことができるライブの1つです。\\n画面下部のフッターにある[ランチャー] > [スクールアイドルステージ] > [Daily Live]から「デイリーライブ」へ移動することができます。\\n[@1]\\n「デイリーライブ」では、「デイリーライブLIVE挑戦回数」を消費して、特訓に必要な強化素材やメンバーカードのレベル強化に必要なスタイルPt.を効率よく獲得することができます。\\n「デイリーライブ」の開催内容は曜日によって異なり、「デイリーライブLIVE挑戦回数」は日付が変わると上限まで追加されます。\\n[@2]"
- Id: 8
  Name: ラーニングライブについて
  Description: "「ラーニングライブ」とは、「スクールアイドルステージ」で遊ぶことができるライブの1つです。\\n画面下部のフッターにある[ランチャー] > [スクールアイドルステージ] > [Learning Live]から「ラーニングライブ」へ移動することができます。\\n[@1]\\n「ラーニングライブ」では、楽曲の種別に応じてミュージックPt.を消費または習得度を100％にすることで楽曲を習得することができます。\\n[@2]\\nまた楽曲のマスタリーLv.を上げることで「楽曲マスタリーボーナススキル」を獲得することができます。\\n[@3]"
- Id: 9
  Name: ドリームライブについて
  Description: "「ドリームライブ」とは、特定の条件を満たすことで「スクールアイドルステージ」から遊ぶことができるライブの1つです。\\n画面下部のフッターにある[ランチャー] > [スクールアイドルステージ] > [Dream Live]から「ドリームライブ」へ移動することができます。\\n[@1]\\n「ドリームライブ」は、クエスト解放条件を満たすことで「ドリームスタイル入手クエスト」に挑戦することができ、クリアすることでレアリティ「DR」の特別なカードを獲得することができます。\\n[@2]"
- Id: 10
  Name: 育成(スタイルLv)について
  Description: "「スタイルLv」とは、「スクールアイドルステージ」で使用するメンバーカードのスタイルLvを強化できる機能です。\\n画面下部のフッターにある[ランチャー] > [スクールアイドルステージ] > [育成]から好きなカードを選び、画面右上にある[強化]ボタンからスタイルPt.を消費してスタイルLvを上げてみましょう。\\n[@1]\\nスタイルLvを上げることで各アピール値とメンタル値が上昇します。\\n[@2]"
- Id: 11
  Name: 育成(特訓)について
  Description: "「特訓」とは、「スクールアイドルステージ」で使用するメンバーカードのスタイルLvの上限を上昇させることができる機能です。\\n画面下部のフッターにある[ランチャー] > [スクールアイドルステージ] > [育成]からスタイルLvが上限に達しているカードを選び、画面右上にある[特訓]ボタンから素材を消費して特訓を行ってみましょう。\\n[@1]\\n[@2]\\n特訓は2回まで行うことができ、スタイルLvの上限がアップするほか下記の特典が得られます。\\n・共通：スペシャルアピールの消費AP-1\\n・1回目の特訓：特訓後イラストの解放\\n・2回目の特訓：特訓メッセージの解放"
- Id: 12
  Name: 育成(解放)について
  Description: "「解放」とは、「スクールアイドルステージ」で使用するメンバーカードのスキルLvとスペシャルアピールLvの上限を上昇させることができる機能です。\\nカード育成画面にて、画面右上にある[解放]ボタンから解放Pt.を消費して解放を行ってみましょう。\\n[@1]\\n解放Pt.はガチャで同じカードを入手するか、[ショップ]>[ペタルコイン交換所]から「ペタルコイン」と交換することができます。\\n[@2]"
- Id: 13
  Name: 編成(エースカード)について
  Description: "「エースカード」とは、「スクールアイドルステージ」のライブ開始時に設定したカードを必ずドローできる機能です。\\n[@1]\\n画面下部のフッターにある[ランチャー] > [スクールアイドルステージ] > [編成]にある[エースカード設定]ボタンから設定することができます。\\n[@2]\\n[@3]"
- Id: 14
  Name: おすすめ編成について
  Description: "「おすすめ編成」とは、「スクールアイドルステージ」で使用するデッキを自動で編成することができる機能です。\\n画面下部のフッターにある[ランチャー] > [スクールアイドルステージ] > [編成]にある[おすすめ]ボタンから設定することができます。\\n[@1]\\n[@2]\\n優先したい条件を設定して[OK]を選択すると、内容に沿ったデッキが自動的に編成されます。\\n※所持しているカードによっては、優先属性や優先ムードと一致していないカードが編成されることがあります。\\n[@3]"
- Id: 15
  Name: ホーム画面(壁紙カスタム)について
  Description: "「ホーム壁紙」はホーム画面左上にある[ホーム設定] > [シンプルカスタム]または[詳細カスタム]から設定することができます。\\n[@1]\\n「シンプルカスタム」では、右下の[カード選択]を選ぶことで好きなカード1枚を壁紙として設定することができます。\\n[@2]\\n「詳細カスタム」では、「ステッカー」「カード」「データ」「その他」から好きなピースを選択して自由に編集・設定することができます。\\nそれぞれのピースには「block」という単位が存在し、合計値が100以下の範囲でピースを設定できます。\\nまた、カードの右上に「▶」マークが表示されているものはホーム画面上でアニメーションする特別なカードとなっています。\\n[@3]"
- Id: 16
  Name: ホーム画面(時計カスタム)について
  Description: "「時計」はホーム画面左上にある[ホーム設定] から設定することができます。\\n「ホーム設定」では時計の表示・非表示を切り替えられるほか、[時計を選択]ボタンから時計のデザインを変更することができます。\\n[@1]\\n[@2]\\nまた、ホーム画面上にある時計を長押しすることで時計の位置を移動することができます。\\n[@3]"
- Id: 17
  Name: プロフィール(カードカスタム)について
  Description: "「プロフィールカード」は、画面上部のヘッダーにある[プロフィール] > [歯車マーク]ボタン > [編集]から設定することができます。\\n[@1]\\n「プロフィールカードカスタム」では、「ステッカー」「カード」「データ」「その他」から好きなピースを選択して自由に編集・設定することができます。\\nそれぞれのピースには「block」という単位が存在し、合計値が100以下の範囲でピースを設定できます。\\n※「ホーム壁紙」とは異なり、アニメーションカードを配置することはできません。\\n[@2]"
